<h1>Mis tareas</h1>

<div *ngFor="let task of tasks" class="alert alert-warning" role="alert">
    <p>Titulo: {{task.title}}</p>
    <p>Descripcion: {{task.description}}</p>
    <div class="d-flex">
        <button class="btn btn-warning mr-5 text-white" data-toggle="modal" data-target="#modalEditTask" (click)="setTaskToEdit(task)">
            <i class="far fa-edit"></i>
            Editar
        </button>
        <button class="btn btn-danger" (click)="remove(task)">
            <i class="far fa-trash-alt"></i>
            Eliminar
        </button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalEditTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar {{taskToEdit.title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form>
                    <label for="title">Titulo:</label>
                    <input type="text" name="title" class="form-control" [(ngModel)]="taskToEdit.title">

                    <label for="description">Descripcion:</label>
                    <input type="text" name="description" class="form-control" [(ngModel)]="taskToEdit.description">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning btn-block mt-3 text-white" data-dismiss="modal" (click)="update()">Editar</button>
            </div>
        </div>
    </div>
</div>
